<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Portfolio Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #212529; /* Dark theme background */
    }
    .navbar-brand img {
      height: 50px; /* Adjust logo size */
    }
    .nav-item a {
      color: #fff; /* White text color for nav links */
      font-size: 1.2rem; /* Adjust font size */
    }
    .nav-item a:hover {
      color: #0d6efd; /* Bootstrap primary color on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150x50" alt="Company Logo">
      </a>

      <!-- Hamburger Menu for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links and Icons -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Home Icon -->
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <!-- About Icon -->
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person"></i> About</a>
          </li>
          <!-- Portfolio Icon -->
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-briefcase"></i> Portfolio</a>
          </li>
          <!-- Contact Icon -->
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
